# ==================================================
# Jira Permissions Update Configuration File
# ==================================================
# This file specifies the permissions to be granted to a user or group.
# Follow the steps below to configure this file:
#
# 1. Specify either a GROUP or a USER (or both) to assign permissions.
# 2. List the permissions you want to grant under the [Permissions] section.
# 3. Save the file and run the script.
#
# WARNING: DO NOT SHARE THIS FILE OR COMMIT IT TO VERSION CONTROL.
# ==================================================

[Target]
# Specify either a group or a user (or both).
# Example: GROUP = jira-developers
GROUP = GitProtectGroup

# Example: USER = john.doe
USER = 

[Permissions]
# List the permissions to be granted (one per line).
# Use the format: permission = true
ADMINISTER_PROJECTS = true
BROWSE_PROJECTS = true
ADD_COMMENTS = true
ASSIGN_ISSUES = true
CREATE_ATTACHMENTS = true
CREATE_ISSUES = true
EDIT_ISSUES = true
LINK_ISSUES = true
MODIFY_REPORTER = true
MANAGE_WATCHERS = true
RESOLVE_ISSUES = true
SCHEDULE_ISSUES = true
VIEW_VOTERS_AND_WATCHERS = true
#VIEW_ALL_WORKLOGS = true

